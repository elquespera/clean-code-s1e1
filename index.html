<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a 
          class="header__more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-task">
        <h3 class="heading"><label for="new-task" >Add Item</label></h3>
        <div class="add-task__wrapper">
          <input type="text" id="new-task" class="input-text tasks__item_common">
          <button id="add-task-button" class="button">Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="heading">Todo</h3>
        <ul class="tasks" id="incomplete-tasks">
          <li class="tasks__item">
            <input type="checkbox" class="input-checkbox">
            <label class="tasks__item_common">Pay Bills</label>
            <input type="text" class="input-text tasks__input tasks__item_common">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"></button>
          </li>
          <li class="tasks__item edit-mode">
            <input type="checkbox" class="input-checkbox">
            <label class="tasks__item_common edit-mode__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text tasks__input tasks__item_common edit-mode__input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks" class="tasks">
          <li class="tasks__item">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="tasks__item_common tasks__label_completed">See the Doctor</label>
            <input type="text" class="input-text tasks__input tasks__item_common">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
